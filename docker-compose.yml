version: "3.1"
services:
  front:
    image: feedback_front:latest
    container_name: feedback_front
    # volumes:
    #   - ./feedback_front:/front
    #working_dir: /front
    ports:
      - 3000:80
    tty: true
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    # command: npm start
  
  backend:
    image: feedback_backend:latest
    container_name: feedback_backend
    env_file: env_file.env
    working_dir: /backend
    ports:
      - 8000:8000

  db:
    build: ./feedback_db
    container_name: feedback_db
    volumes:
      - db-store:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: orion
      MYSQL_PASSWORD: orion

volumes:
  db-store:
